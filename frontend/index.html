<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceAI - Personal Finance Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">üí∞ FinanceAI</h1>
                    <span class="ml-2 text-sm opacity-75">Intelligent Personal Finance Advisor</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="loadSampleData" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all">
                        Load Sample Data
                    </button>
                    <div class="text-sm">
                        <span class="opacity-75">User:</span>
                        <span id="currentUser" class="font-semibold">demo_user</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading your financial insights...</p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="hidden">
            
            <!-- Overview Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow-md p-6 card-hover transition-all">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-xs font-medium text-gray-600">Total Income</p>
                            <p id="totalIncome" class="text-xl font-semibold text-gray-900">$0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 card-hover transition-all">
                    <div class="flex items-center">
                        <div class="p-2 bg-red-100 rounded-lg">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-xs font-medium text-gray-600">Total Expenses</p>
                            <p id="totalExpenses" class="text-xl font-semibold text-gray-900">$0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 card-hover transition-all">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-xs font-medium text-gray-600">Savings Rate</p>
                            <p id="savingsRate" class="text-xl font-semibold text-gray-900">0%</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6 card-hover transition-all">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-xs font-medium text-gray-600">Anomalies</p>
                            <p id="anomalyCount" class="text-xl font-semibold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- Category Breakdown -->
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">Spending by Category</h3>
                    <div class="h-64">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

                <!-- Monthly Trends -->
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">Monthly Trends</h3>
                    <div class="h-64">
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- AI Insights -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-3">ü§ñ AI Insights</h3>
                <div id="insightsContainer" class="space-y-3 max-h-64 overflow-y-auto">
                    <!-- Insights will be populated here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6">
                <button id="getPredictions" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors text-sm">
                    üìà Predictions
                </button>
                <button id="getRecommendations" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors text-sm">
                    üí° Recommendations
                </button>
                <button id="detectAnomalies" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors text-sm">
                    üîç Anomalies
                </button>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-lg font-semibold text-gray-900">Analysis Results</h3>
                        <button id="closeResults" class="text-gray-500 hover:text-gray-700">‚úï</button>
                    </div>
                    <div id="resultsContent" class="max-h-96 overflow-y-auto">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const USER_ID = 'demo_user';
        
        let categoryChart = null;
        let trendsChart = null;

        // Initialize the dashboard
        async function initDashboard() {
            try {
                await loadDashboardData();
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Failed to load dashboard data. Make sure the API is running.');
            }
        }

        // Load dashboard data
        async function loadDashboardData() {
            const response = await fetch(`${API_BASE}/api/dashboard/overview/${USER_ID}`);
            const data = await response.json();
            
            if (data.overview) {
                updateOverviewCards(data.overview);
                updateCharts(data.charts);
                updateInsights(data.insights);
            }
        }

        // Update overview cards
        function updateOverviewCards(overview) {
            document.getElementById('totalIncome').textContent = `$${overview.total_income.toLocaleString()}`;
            document.getElementById('totalExpenses').textContent = `$${overview.total_expenses.toLocaleString()}`;
            document.getElementById('savingsRate').textContent = `${overview.savings_rate.toFixed(1)}%`;
            document.getElementById('anomalyCount').textContent = overview.anomaly_count;
        }

        // Update charts
        function updateCharts(charts) {
            // Category breakdown chart
            if (charts.category_breakdown && charts.category_breakdown.data.length > 0) {
                const ctx = document.getElementById('categoryChart').getContext('2d');
                
                if (categoryChart) {
                    categoryChart.destroy();
                }
                
                categoryChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: charts.category_breakdown.data.map(item => item.category),
                        datasets: [{
                            data: charts.category_breakdown.data.map(item => item.amount),
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    boxWidth: 12,
                                    font: {
                                        size: 11
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // Monthly trends chart
            if (charts.monthly_trends && charts.monthly_trends.data.length > 0) {
                const ctx = document.getElementById('trendsChart').getContext('2d');
                
                if (trendsChart) {
                    trendsChart.destroy();
                }
                
                trendsChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: charts.monthly_trends.data.map(item => item.month),
                        datasets: [
                            {
                                label: 'Income',
                                data: charts.monthly_trends.data.map(item => item.income),
                                borderColor: '#10B981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Expenses',
                                data: charts.monthly_trends.data.map(item => item.expenses),
                                borderColor: '#EF4444',
                                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    font: {
                                        size: 11
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    font: {
                                        size: 10
                                    },
                                    callback: function(value) {
                                        return '$' + value.toLocaleString();
                                    }
                                }
                            },
                            x: {
                                ticks: {
                                    font: {
                                        size: 10
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }

        // Update insights
        function updateInsights(insights) {
            const container = document.getElementById('insightsContainer');
            container.innerHTML = '';
            
            if (insights && insights.length > 0) {
                insights.slice(0, 4).forEach(insight => { // Limit to 4 insights
                    const insightDiv = document.createElement('div');
                    insightDiv.className = `p-3 rounded-lg border-l-4 ${getInsightColor(insight.type)}`;
                    
                    insightDiv.innerHTML = `
                        <h4 class="font-medium text-gray-900 text-sm">${insight.title}</h4>
                        <p class="text-gray-700 mt-1 text-sm">${insight.message}</p>
                        ${insight.suggestion ? `<p class="text-xs text-gray-600 mt-1 italic">${insight.suggestion}</p>` : ''}
                    `;
                    
                    container.appendChild(insightDiv);
                });
                
                if (insights.length > 4) {
                    const moreDiv = document.createElement('div');
                    moreDiv.className = 'text-center text-sm text-gray-500 mt-2';
                    moreDiv.innerHTML = `+${insights.length - 4} more insights available`;
                    container.appendChild(moreDiv);
                }
            } else {
                container.innerHTML = '<p class="text-gray-500 text-sm">No insights available yet. Add more transactions to get AI-powered insights!</p>';
            }
        }

        // Get insight color based on type
        function getInsightColor(type) {
            const colors = {
                'top_category': 'border-blue-400 bg-blue-50',
                'low_savings': 'border-red-400 bg-red-50',
                'high_savings': 'border-green-400 bg-green-50',
                'spending_trend': 'border-yellow-400 bg-yellow-50',
                'anomalies': 'border-red-400 bg-red-50',
                'weekend_spending': 'border-purple-400 bg-purple-50'
            };
            return colors[type] || 'border-gray-400 bg-gray-50';
        }

        // Load sample data
        async function loadSampleData() {
            const button = document.getElementById('loadSampleData');
            button.textContent = 'Loading...';
            button.disabled = true;
            
            try {
                const response = await fetch('/data/sample_transactions.py');
                if (response.ok) {
                    showSuccess('Sample data loaded successfully! Refreshing dashboard...');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    throw new Error('Failed to load sample data');
                }
            } catch (error) {
                console.error('Error loading sample data:', error);
                showError('Failed to load sample data. Please run the Python script manually.');
            } finally {
                button.textContent = 'Load Sample Data';
                button.disabled = false;
            }
        }

        // Get predictions
        async function getPredictions() {
            showResults('Loading predictions...');
            
            try {
                const response = await fetch(`${API_BASE}/api/predictions/spending/${USER_ID}?days_ahead=30`);
                const data = await response.json();
                
                if (data.predictions) {
                    const html = `
                        <h4 class="font-semibold mb-2 text-lg">30-Day Spending Prediction</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                            <div class="bg-blue-50 p-3 rounded-lg">
                                <p class="text-xs text-gray-600">Predicted Total Spending</p>
                                <p class="text-xl font-bold text-blue-600">$${data.predictions.total_predicted.toFixed(2)}</p>
                            </div>
                            <div class="bg-green-50 p-3 rounded-lg">
                                <p class="text-xs text-gray-600">Based on Transactions</p>
                                <p class="text-xl font-bold text-green-600">${data.based_on_transactions}</p>
                            </div>
                        </div>
                        <div>
                            <h5 class="font-medium mb-2 text-sm">Category Breakdown:</h5>
                            <div class="space-y-1 max-h-32 overflow-y-auto">
                                ${Object.entries(data.predictions.category_breakdown).map(([category, info]) => `
                                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded text-sm">
                                        <span>${category}</span>
                                        <span class="font-medium">$${info.predicted_total.toFixed(2)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    showResults(html);
                } else {
                    showResults('No prediction data available.');
                }
            } catch (error) {
                console.error('Error getting predictions:', error);
                showResults('Error loading predictions. Please try again.');
            }
        }

        // Get recommendations
        async function getRecommendations() {
            showResults('Loading investment recommendations...');
            
            try {
                const response = await fetch(`${API_BASE}/api/recommendations/investment/${USER_ID}?risk_tolerance=moderate`);
                const data = await response.json();
                
                if (data.investment_allocation) {
                    const html = `
                        <h4 class="font-semibold mb-3">Investment Recommendations</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-600">Monthly Surplus</p>
                                <p class="text-2xl font-bold text-blue-600">$${data.user_profile.monthly_surplus.toFixed(2)}</p>
                            </div>
                            <div class="bg-green-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-600">Risk Tolerance</p>
                                <p class="text-2xl font-bold text-green-600">${data.user_profile.risk_tolerance}</p>
                            </div>
                        </div>
                        <div class="mb-4">
                            <h5 class="font-medium mb-2">Recommended Allocation:</h5>
                            <div class="space-y-2">
                                <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                                    <span>Stocks</span>
                                    <span class="font-medium">${data.investment_allocation.stocks}%</span>
                                </div>
                                <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                                    <span>Bonds</span>
                                    <span class="font-medium">${data.investment_allocation.bonds}%</span>
                                </div>
                                <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                                    <span>Cash</span>
                                    <span class="font-medium">${data.investment_allocation.cash}%</span>
                                </div>
                            </div>
                        </div>
                        ${data.specific_recommendations.length > 0 ? `
                            <div>
                                <h5 class="font-medium mb-2">Specific Recommendations:</h5>
                                <div class="space-y-2">
                                    ${data.specific_recommendations.map(rec => `
                                        <div class="p-3 bg-yellow-50 rounded-lg border-l-4 border-yellow-400">
                                            <p class="font-medium">${rec.type.replace('_', ' ').toUpperCase()}</p>
                                            <p class="text-sm text-gray-600">${rec.description}</p>
                                            ${rec.allocation ? `<p class="text-sm font-medium">Monthly: $${rec.allocation.toFixed(2)}</p>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;
                    showResults(html);
                } else {
                    showResults('No recommendation data available.');
                }
            } catch (error) {
                console.error('Error getting recommendations:', error);
                showResults('Error loading recommendations. Please try again.');
            }
        }

        // Detect anomalies
        async function detectAnomalies() {
            showResults('Detecting spending anomalies...');
            
            try {
                const response = await fetch(`${API_BASE}/api/predictions/anomalies/${USER_ID}`);
                const data = await response.json();
                
                if (data.anomalies) {
                    const html = `
                        <h4 class="font-semibold mb-3">Anomaly Detection Results</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div class="bg-red-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-600">Anomalies Found</p>
                                <p class="text-2xl font-bold text-red-600">${data.anomaly_count}</p>
                            </div>
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-600">Total Transactions</p>
                                <p class="text-2xl font-bold text-blue-600">${data.total_transactions}</p>
                            </div>
                            <div class="bg-yellow-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-600">Anomaly Rate</p>
                                <p class="text-2xl font-bold text-yellow-600">${(data.anomaly_count / data.total_transactions * 100).toFixed(1)}%</p>
                            </div>
                        </div>
                        ${data.anomalies.length > 0 ? `
                            <div>
                                <h5 class="font-medium mb-2">Flagged Transactions:</h5>
                                <div class="space-y-2 max-h-64 overflow-y-auto">
                                    ${data.anomalies.slice(0, 10).map(anomaly => `
                                        <div class="p-3 bg-red-50 rounded-lg border-l-4 border-red-400">
                                            <div class="flex justify-between items-start">
                                                <div>
                                                    <p class="font-medium">$${anomaly.amount.toFixed(2)} - ${anomaly.description}</p>
                                                    <p class="text-sm text-gray-600">${anomaly.category} ‚Ä¢ ${new Date(anomaly.date).toLocaleDateString()}</p>
                                                    <p class="text-xs text-red-600 mt-1">Risk: ${anomaly.risk_level} ‚Ä¢ Severity: ${anomaly.severity}</p>
                                                </div>
                                            </div>
                                            <div class="mt-2">
                                                <p class="text-xs text-gray-600">Reasons:</p>
                                                <ul class="text-xs text-gray-600 list-disc list-inside">
                                                    ${anomaly.reasons.map(reason => `<li>${reason}</li>`).join('')}
                                                </ul>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                                ${data.anomalies.length > 10 ? `<p class="text-sm text-gray-500 mt-2">Showing first 10 of ${data.anomalies.length} anomalies</p>` : ''}
                            </div>
                        ` : '<p class="text-green-600">No anomalies detected! Your spending patterns look normal.</p>'}
                    `;
                    showResults(html);
                } else {
                    showResults('No anomaly data available.');
                }
            } catch (error) {
                console.error('Error detecting anomalies:', error);
                showResults('Error detecting anomalies. Please try again.');
            }
        }

        // Show results
        function showResults(content) {
            const section = document.getElementById('resultsSection');
            const contentDiv = document.getElementById('resultsContent');
            
            contentDiv.innerHTML = content;
            section.classList.remove('hidden');
            section.scrollIntoView({ behavior: 'smooth' });
        }

        // Show success message
        function showSuccess(message) {
            // Simple alert for now - could be replaced with a toast notification
            alert(message);
        }

        // Show error message
        function showError(message) {
            // Simple alert for now - could be replaced with a toast notification
            alert('Error: ' + message);
        }

        // Event listeners
        document.getElementById('loadSampleData').addEventListener('click', loadSampleData);
        document.getElementById('getPredictions').addEventListener('click', getPredictions);
        document.getElementById('getRecommendations').addEventListener('click', getRecommendations);
        document.getElementById('detectAnomalies').addEventListener('click', detectAnomalies);
        
        // Close results button
        document.addEventListener('click', function(e) {
            if (e.target.id === 'closeResults') {
                document.getElementById('resultsSection').classList.add('hidden');
            }
        });

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
